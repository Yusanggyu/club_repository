<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Project Repository</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="box">
            <div class="element-search-input">
                <img class="search" src="icon-search.png" />
                <input type="text" size="70" id="search-bar" placeholder="Search projects...">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="projects-link">Project List</a></li>
                <li><a href="#" id="create-link">Create Project</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div id="home">
            <h1>Welcome to the Club Project Repository</h1>
            <p>Use the navigation bar to explore projects or create a new one.</p>
        </div>

        <div id="project-list" class="hidden">
            <h1>Project List</h1>
            <ul id="project-container"></ul>
        </div>

        <div id="create-project" class="hidden">
            <h1>프로젝트 만들기</h1>
            <form id="project-form">
                <label for="project-name">프로젝트 이름:</label>
                <input type="text" id="project-name" required>
                <label for="project-description">프로젝트 설명:</label>
                <!-- Quill editor container -->
                <div id="editor-container"></div>
                <button type="submit">만들기</button>
            </form>
        </div>
        <div id="modal-container" class="modal-container">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
